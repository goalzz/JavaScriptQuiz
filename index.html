<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="quiz-container">
        <h1>JavaScript Fundamentals - QUIZ</h1>
        <p id="quiz-info">For each incorrect answer, 10 seconds will be deducted from your total time. <strong>Good luck!</strong></p> <!--added this paragraph to pre inform the user about how the timer will work during the quiz-->
        <button id="start-btn">Start Quiz</button>
        <div id="question-container"></div>
        <div id="answers-container"></div>
        <div id="result-container"></div>
        <div id="score-container"></div>
        <div id="initials-container" style="display: none;">
            <label for="initials">Enter Your Initials:</label>
            <input type="text" id="initials" maxlength="3" />
            <button id="save-btn">Submit</button>
        </div>
        <div id="buttons-container">
            <button id="toggle-scores-btn">Highscore</button>
            <button id="clear-scores-btn">Clear Highscore</button>
        </div>
        <div id="high-scores"></div>
    </div>

    <div id="timer-container">Time Left: <span id="timer">60</span> seconds</div>

    <script src="./script.js"></script>
</body>
</html>
